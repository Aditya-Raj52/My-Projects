<!-- templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Period Tracker - Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="logo-container">
            <h1>Period Tracker</h1>
            <p>Create your account</p>
        </div>
        
        <form th:action="@{/register}" th:object="${user}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            
            <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" th:field="*{birthDate}" required>
            </div>
            
            <div class="form-group">
                <label for="averageCycleLength">Average Cycle Length (days)</label>
                <input type="number" id="averageCycleLength" th:field="*{averageCycleLength}" value="28" min="21" max="35" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="button primary">Register</button>
                <a th:href="@{/login}" class="button link">Already have an account? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
